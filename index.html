<head>
  <title>Survival Clicker</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <label>Version:</label>
        <label class="text-success">0.3</label>
        <label id="savegamename" class="text-warning">dev</label><a target="_blank" href="https://www.reddit.com/r/incremental_games/comments/38t4o1/survival_clicker_12hr_of_work/" class="pull-right">Official Reddit Thread</a>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <label>Money:</label>
        <label id="money"></label>
        <label>$</label>
        <label>(</label>
        <label id="income"></label>
        <label>$/s)</label>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <label>Taxes:</label>
        <label id="taxes"></label>
        <label>%</label>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <label>Score:</label>
        <label class="text-danger">Alive For:</label>
        <label id="time" class="text-success"></label>
        <label class="text-danger">Digested:</label>
        <label id="digested" class="text-success"></label>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <label class="text-primary">Body Temperature:</label>
        <label id="temp" class="label-success">Normal</label>
        <label class="text-primary">Clothing Temperature Gain:</label>
        <label id="tempoffset"></label>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <label>Health:</label>
        <div class="progress">
          <div id="health" class="progress-bar progress-bar-danger"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <label>Stamina:</label>
        <div class="progress">
          <div id="stamina" class="progress-bar"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <label>Stomach:</label>
        <div class="progress">
          <div id="stomach" class="progress-bar progress-bar-warning"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <label>Energy:</label>
        <div class="progress">
          <div id="energy" class="progress-bar progress-bar-success"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <label>Hydration:</label>
        <div class="progress">
          <div id="hydration" class="progress-bar progress-bar-info"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group"></div>
        <label>Thoughts:</label>
        <inout id="log" readonly="readonly" class="form-control"></inout>
      </div>
    </div>
    <p></p>
    <div class="row">
      <div class="col-lg-12">
        <button id="pause" class="btn btn-default">Pause</button>
      </div>
    </div>
    <p></p>
    <div class="row">
      <div class="col-lg-12">
        <ul class="nav nav-tabs">
          <li class="active"><a href="#common" data-toggle="tab">Common Actions</a></li>
          <li><a href="#work" data-toggle="tab">Work</a></li>
          <li><a href="#training" data-toggle="tab">Training</a></li>
          <li><a money="-5" href="#clothing" data-toggle="tab" class="consumable">Clothing</a></li>
          <li><a href="#food" data-toggle="tab">Food</a></li>
          <li><a href="#drink" data-toggle="tab">Drink</a></li>
          <li><a money="-1" href="#investment" data-toggle="tab" class="consumable">Investment</a></li>
          <li><a money="-50" href="#chems" data-toggle="tab" class="consumable">Chems(dangerous)</a></li>
          <li><a money="-500" href="#black" data-toggle="tab" class="consumable">Black Market Auto Injectors(deadly)</a></li>
          <li><a money="-2000" href="#medical" data-toggle="tab" class="consumable">Medical Services(safe)</a></li>
          <li><a money="-60000" href="#bribe" data-toggle="tab" class="consumable">Bribe Gov</a></li>
          <li><a money="-75000" href="#et" data-toggle="tab" class="consumable">ET Technology</a></li>
          <li><a money="-1000000" href="#research" data-toggle="tab" class="consumable">Research</a></li>
        </ul>
      </div>
    </div>
    <p></p>
    <div class="row">
      <div class="col-lg-12">
        <div class="tab-content">
          <div id="common" class="tab-pane active">
            <button id="reset" class="btn btn-default">Suicide</button>
            <button money="50" hydration="-50" energy="-50" stomachcap="-50" healthcap="-10" title="Can be dangerous" class="btn btn-default consumable hide">Participate in human experiment</button>
          </div>
          <div id="work" class="tab-pane">
            <button money="5" hydration="-3" energy="-2" stamina="-5" staminacap="0.02" temp="0.05" title="Standard Work" class="btn btn-default consumable">Basic Work</button>
            <button buyname="bricks" money="10" hydration="-4" energy="-2.5" stamina="-6" staminacap="0.021" temp="0.06" class="btn btn-default consumable buyable">Carry Bricks</button>
            <button buyname="equipm" money="15" hydration="-5" energy="-3.5" stamina="-7" staminacap="0.022" temp="0.07" class="btn btn-default consumable buyable">Make Concrete</button>
            <button buyname="progrm" money="20" hydration="-1" energy="-2.5" stamina="-0.2" staminacap="-0.005" temp="0.001" class="btn btn-default consumable buyable">Program Websites</button>
            <button buyname="sprayc" money="30" hydration="-5.5" energy="-4" stamina="-6" staminacap="-0.004" healthcap="-0.0001" temp="0.05" class="btn btn-default consumable buyable">Spray Crops</button>
            <button buyname="relig" money="40" hydration="-2.5" energy="-2" stamina="-3" staminacap="0.0004" temp="0.08" class="btn btn-default consumable buyable">Force Religion on People</button>
            <button buyname="pccomp" money="150" hydration="-1.5" energy="-2" stamina="-0.5" staminacap="-0.001" temp="-0.001" class="btn btn-default consumable buyable">Research Computers</button>
            <p></p>
            <button money="-500" unlock="bricks" class="btn btn-default consumable">Look for a better job</button>
            <button money="-2000" unlock="equipm" class="btn btn-default consumable">Invest into Concrete Mixer</button>
            <button money="-5000" unlock="progrm" class="btn btn-default consumable">Learn to Program</button>
            <button money="-10000" unlock="sprayc" class="btn btn-default consumable">Invest into Crop Spray Equipment</button>
            <button money="-2500000" unlock="relig" class="btn btn-default consumable">Create a new Religion</button>
            <button money="-25000000" unlock="pccomp" class="btn btn-default consumable">Create a big computer company</button>
          </div>
          <div id="training" class="tab-pane">
            <button money="-7" hydration="-1" energy="-10" stamina="-40" staminacap="0.1" staminaregen="0.00001" temp="-0.05" title="Improves your maximum stamina also cools you down" class="btn btn-default consumable">Swim in a pool</button>
            <button money="-4" hydration="-7" energy="-5" stamina="-15" staminacap="0.09" staminaregen="0.00001" temp="0.05" title="Improves your maximum stamina" class="btn btn-default consumable">Workout on strength</button>
            <button money="-4" hydration="-7.5" energy="-5" stamina="-15" staminacap="0.0001" staminaregen="0.001" temp="0.04" title="Improves your stamina regeneration" class="btn btn-default consumable">Workout on breathing</button>
            <button money="-50" stamina="-1" energy="-1" digestionmulti="0.001" stomachcapin="0.000001" stomachcap="0.001" temp="0.01" title="Improves digestion speed and capacity" class="btn btn-default consumable">Stomach Massage</button>
            <button money="-500" stamina="-5" energy="-10" digestionmulti="0.002" stomachcapin="0.000003" stomachcap="0.01" temp="0.01" title="Improves digestion speed and capacity" class="btn btn-default consumable">Stomach Massage Extended</button>
          </div>
          <div id="clothing" class="tab-pane">
            <button money="-5" tempoffset="0" class="btn btn-default consumable">Normal Clothes</button>
            <button money="-15" tempoffset="-0.01" class="btn btn-default consumable">Loose Clothes</button>
            <button money="-10" tempoffset="0.01" class="btn btn-default consumable">Warm Clothes</button>
            <button money="-50" tempoffset="0.02" class="btn btn-default consumable">Quality Warm Clothes</button>
            <button money="-75" tempoffset="-0.02" class="btn btn-default consumable">Quality Loose Clothes</button>
            <button money="-150" tempoffset="0.03" class="btn btn-default consumable">Premium Warm Clothes</button>
            <button money="-150" tempoffset="-0.03" class="btn btn-default consumable">Premium Loose Clothes</button>
            <button money="-1000" tempoffset="0.1" class="btn btn-default consumable">Gillie Suit</button>
            <button money="-1000000" tempoffset="0.2" class="btn btn-default consumable">Space Suit</button>
            <button money="-10000000" tempoffset="1" class="btn btn-default consumable">Silicone Seal</button>
          </div>
          <div id="food" class="tab-pane">
            <button money="0" energy="1" hydration="-0.1" stomach="11" health="-0.7" class="btn btn-default consumable">Discarded Food</button>
            <button money="-3" energy="4" hydration="0.05" stomach="7" health="-0.01" class="btn btn-default consumable">Cheap Food</button>
            <button money="-6" energy="5" hydration="0.06" stomach="5" health="-0.005" class="btn btn-default consumable">Decent Food</button>
            <button money="-10" energy="7" hydration="0.08" stomach="5" health="-0.002" class="btn btn-default consumable">Food</button>
            <button money="-20" energy="8.5" hydration="0.09" stomach="4.8" health="-0.001" class="btn btn-default consumable">Quality Food</button>
            <button money="-50" energy="9.5" hydration="0.15" stomach="4.5" health="-0.0001" class="btn btn-default consumable">Home Food</button>
            <button money="-150" energy="10.5" hydration="0.25" stomach="3.5" health="-0.00001" class="btn btn-default consumable">Pro Engineered Food</button>
            <button money="-1000" energy="11.5" hydration="0.35" stomach="3.25" health="-0.000001" class="btn btn-default consumable">Pro Engineered Food From Space</button>
            <button money="-10000" energy="12.5" hydration="0.45" stomach="3" health="-0.0000001" class="btn btn-default consumable">Pro Engineered Food From ETs</button>
            <button money="-100000" energy="13.5" hydration="0.48" stomach="2.9" health="-0.00000001" class="btn btn-default consumable">Pro Engineered Food From ETs (Other Galaxy)</button>
          </div>
          <div id="drink" class="tab-pane">
            <button money="0" hydration="1" stomach="9.5" health="-0.5" class="btn btn-default consumable">Drain Water</button>
            <button money="-1" hydration="5" stomach="4.5" health="-0.08" class="btn btn-default consumable">Suspicious Water</button>
            <button money="-1.25" hydration="1.5" energy="2" stomach="3.5" health="-0.15" class="btn btn-default consumable">Energy Drink</button>
            <button money="-1.5" hydration="10" stomach="3.5" health="-0.01" class="btn btn-default consumable">Water</button>
            <button money="-5" hydration="11" stomach="3" health="-0.001" class="btn btn-default consumable">Quality Water</button>
            <button money="-20" hydration="12" stomach="2.5" health="-0.0001" class="btn btn-default consumable">Premium Water</button>
            <button money="-125" hydration="13" stomach="2.25" health="-0.00001" class="btn btn-default consumable">Pro Engineered Water</button>
            <button money="-800" hydration="14" stomach="2.05" health="-0.000001" class="btn btn-default consumable">Pro Engineered Water From Space</button>
            <button money="-10000" hydration="15" stomach="2" health="-0.0000001" class="btn btn-default consumable">Pro Engineered Water From ETs</button>
            <button money="-100000" hydration="16" stomach="1.95" health="-0.00000001" class="btn btn-default consumable">Pro Engineered Water From ETs (Other Galaxy)</button>
          </div>
          <div id="investment" class="tab-pane">
            <button money="-1" moneyincome="0.01" title="Get 0.01$ per second" class="btn btn-default consumable">Invest</button>
            <button money="-10" moneyincome="0.1" title="Get 0.1$ per second" class="btn btn-default consumable">Invest</button>
            <button money="-100" moneyincome="1" title="Get 1$ per second" class="btn btn-default consumable">Invest</button>
            <button money="-1000" moneyincome="10" title="Get 10$ per second" class="btn btn-default consumable">Invest</button>
            <button money="-10000" moneyincome="100" title="Get 100$ per second" class="btn btn-default consumable">Invest</button>
            <button money="-100000" moneyincome="1000" title="Get 1k$ per second" class="btn btn-default consumable">Invest</button>
            <button money="-1000000" moneyincome="10000" title="Get 10k$ per second" class="btn btn-default consumable">Invest</button>
            <button money="-10000000" moneyincome="100000" title="Get 100k$ per second" class="btn btn-default consumable">Invest</button>
            <button money="-100000000" moneyincome="1000000" title="Get 1M$ per second" class="btn btn-default consumable">Invest</button>
            <button money="-1000000000" moneyincome="10000000" title="Get 10M$ per second" class="btn btn-default consumable">Invest</button>
            <button money="-10000000000" moneyincome="100000000" title="Get 100M$ per second" class="btn btn-default consumable">Invest</button>
            <button money="-100000000000" moneyincome="1000000000" title="Get 1b$ per second" class="btn btn-default consumable">Invest</button>
            <button money="-1000000000000" moneyincome="10000000000" title="Get 10b$ per second" class="btn btn-default consumable">Invest</button>
            <button money="-10000000000000" moneyincome="100000000000" title="Get 100b$ per second" class="btn btn-default consumable">Invest</button>
          </div>
          <div id="chems" class="tab-pane">
            <button money="-30" stamina="-10" health="-0.5" healthcap="-0.01" healthcaploss="0.001" staminacap="-0.02" staminaregen="-0.0002" temp="-1" title="Lowers body temperature" class="btn btn-default consumable">Spray Old Freon On Self</button>
            <button money="-30" stamina="-50" health="-0.5" healthcap="-0.05" healthcaploss="0.002" staminacap="-0.2" staminaregen="-0.002" temp="-3" title="Lowers body temperature" class="btn btn-default consumable">Drink Old Freon On Self</button>
            <button money="-40" stomach="25" stomachcap="-1" stamina="50" health="-0.5" healthcap="-0.01" staminacap="-0.02" staminaregen="-0.0002" temp="0.01" title="Improves stamina with little effort" class="btn btn-default consumable">Stamina Restorer Milk</button>
            <button money="-45" stomach="25" stomachcap="-1.5" health="-2.5" healthcap="-1" staminacap="0.2" staminaregen="0.0002" temp="0.02" title="Improves stamina with little effort" class="btn btn-default consumable">Stamina Power Powder</button>
            <button money="-50" stomach="-50" stamina="-100" stomachcap="-0.5" health="-2.5" healthcap="-1" staminacap="-0.05" temp="0.1" title="Destroys the stomach content safely (for the most part)" class="btn btn-default consumable">Light Acid</button>
            <button money="-75" stomach="-100" stamina="-100" stomachcap="-2" health="-5" healthcap="-1.75" staminacap="-0.1" temp="0.2" title="Destroys the stomach content safely (for the most part)" class="btn btn-default consumable">Medium Acid</button>
            <button money="-100" health="-3" healthcap="-3" digestionmulti="0.05" stomachcapin="-0.07" staminacap="-0.02" title="Improves stomach digestion speed" class="btn btn-default consumable">Digestion Pills From Trash</button>
            <button money="-650" health="250" healthcaploss="2" title="Restores health" class="btn btn-default consumable">Discarded Bloodbag</button>
            <button money="-700" health="-5.5" stamina="-200" healthcap="-3" healthcaploss="0.005" staminacap="0.4" staminaregen="0.001" temp="0.01" title="Improves stamina with little effort" class="btn btn-default consumable">Streoids</button>
          </div>
          <div id="black" class="tab-pane">
            <button money="-450" stomach="10" stomachcap="-1" staminaregen="20" health="-0.5" healthcaploss="0.1" staminacap="-0.03" title="Autoinjects stamina restorer milk" class="btn btn-default consumable">Stamina Restorer Milk Auto Injector</button>
            <button money="-500" healthcaploss="0.1" stomachin="7" hydrationin="2" staminacapin="-0.1" moneyincome="-5" title="Inject water straight into the stomach (-5$/s)" class="btn btn-default consumable">Dirty Water Auto Injector</button>
            <button money="-500" healthcaploss="0.1" stomachin="7" staminacapin="-0.1" energyin="2" moneyincome="-10" title="Inject food straight into the stomach (-10$/s)" class="btn btn-default consumable">Dirty Food Auto Injector</button>
            <button money="-550" healthcaploss="0.2" stomachin="-10" stomachcapin="-0.01" moneyincome="-12" tempoffsetp="0.01" title="Inject acid straight into the stomach (-12$/s)" class="btn btn-default consumable">Medium Acid Auto Injector</button>
          </div>
          <div id="medical" class="tab-pane">
            <button money="-2000" health="440" title="Restores health" class="btn btn-default consumable">Fresh Bloodbag</button>
            <button money="-5000" health="-5" healthcap="-0.1" stomach="-500" title="Removes stomach content" class="btn btn-default consumable">Stomach Content Removal</button>
            <button money="-10000" healthcap="-0.5" hydrationin="1" energyin="1" staminacapin="-0.05" moneyincome="-20" title="Inject needed stuff straight into the blood (-20$/s)" class="btn btn-default consumable">Food/Water Auto Injector</button>
            <button money="-50000" healthcaploss="-1" title="Reduces maximum health decrease over time" class="btn btn-default consumable">Organ Transplant</button>
            <button money="-70000" healthcap="-5" stomachcap="50" digestionmulti="-0.01" title="Makes stomach larger" class="btn btn-default consumable">Stomach Enlargement Op</button>
          </div>
          <div id="bribe" class="tab-pane">
            <button money="-70000" taxes="0.0001" class="btn btn-default consumable">Bribe for 0.01% less taxes</button>
            <button money="-700000" taxes="0.001" class="btn btn-default consumable">Bribe for 0.1% less taxes</button>
            <button money="-7000000" taxes="0.01" class="btn btn-default consumable">Bribe for 1% less taxes</button>
            <button money="-70000000" taxes="0.1" class="btn btn-default consumable">Bribe for 10% less taxes</button>
          </div>
          <div id="et" class="tab-pane">
            <button money="-75000" health="-5" healthcap="-0.01" stomach="-750" staminacap="-0.01" title="Removes stomach content with advanced tech" class="btn btn-default consumable">Stomach Content Removal</button>
            <button money="-85000" healthcap="-0.2" stomachcap="95" digestionmulti="-0.007" title="Makes stomach larger" class="btn btn-default consumable">Stomach Enlargement Op Advanced</button>
            <button money="-90000" health="-1" healthcap="-0.5" healthcaploss="0.0005" staminacap="0.4" staminaregen="0.001" title="Improves stamina with little effort" class="btn btn-default consumable">Muscle Upgrade</button>
            <button money="-95000" health="-3" healthcap="-3" digestionmulti="0.05" stomachcapin="-0.01" title="Improves stomach digestion speed" class="btn btn-default consumable">Pro Digestion Pills</button>
            <button money="-99000" health="-7" healthcap="-9" digestionmulti="-0.05" stomachcapin="-0.01" title="Decreases stomach digestion speed (only use if needed)" class="btn btn-default consumable">Pro Digestion Slow Pills</button>
            <button money="-100000" hydration="1500" healthcap="-0.01" title="Injects 1500 water into the body" class="btn btn-default consumable">Hydro-Injection</button>
            <button money="-100000" energy="1000" healthcap="-0.01" title="Injects 1000 energy into the body" class="btn btn-default consumable">Energy-Injection</button>
            <button money="-500000" hydrationin="2" healthcap="-0.4" staminacapin="-0.02" moneyincome="-500" title="Auto injects water into the body (-500$/s)" class="btn btn-default consumable">Hydro-Injection Auto Injector</button>
            <button money="-500000" energyin="2" healthcap="-0.4" staminacapin="-0.02" moneyincome="-500" title="Auto injects energy/food into the body (-500$/s)" class="btn btn-default consumable">Energy-Injection Auto Injector</button>
          </div>
          <div id="research" class="tab-pane">
            <button buyname="res2" money="500" temp="-0.01" healthcaploss="0.0001" stamina="-1" staminacap="-0.1" class="btn btn-default consumable buyable">Lie on the ET experiment table</button>
            <button buyname="res3" money="-500000" temp="-3" stamina="-1" healthcap="-0.001" staminacap="-0.1" energycap="1" hydrationcap="1" class="btn btn-default consumable buyable">Eat ETs head</button>
            <p></p>
            <button money="-1000000" unlock="res1" class="btn btn-default consumable">Kidnap Humans and Conduct Experiments</button>
            <button money="-1500000" buyname="res1" unlock="res2" class="btn btn-default consumable buyable">Ask ETs about Experiment Results</button>
            <button money="-5000000" health="-100" healthcaploss="0.01" buyname="res2" unlock="res3" title="You will loose 100 hp!" class="btn btn-default consumable buyable">Conduct Experiments On ETs</button>
            <button money="-50000000" health="-250" healthcaploss="0.01" buyname="res3" unlock="res4" title="You will loose 250 hp!" class="btn btn-default consumable buyable">Enslave One ET race</button>
            <button money="-500000000" health="-280" healthcaploss="0.01" buyname="res4" unlock="res5" title="You will loose 280 hp!" class="btn btn-default consumable buyable">Take Over Some ET Tech</button>
            <button money="-5000000000" health="-300" healthcaploss="0.01" buyname="res5" unlock="res6" title="You will loose 300 hp!" class="btn btn-default consumable buyable">Enslave ETs in the Galaxy</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/script.js"></script>
  </div>
</body>
